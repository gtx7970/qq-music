<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>QQ音乐</title>
    <link rel="stylesheet" href="dist/app.css">
</head>
<body>
    <header>
        <div class="qq-logo">
        <img class="logo" src="img/logo.png">
        <div class="showplayer">
            <span class="player-line first"></span>
            <span class="player-line second"></span>
            <span class="player-line three"></span>
            <span class="player-line four"></span>
        </div>
        </div>
        <nav>
            <ul class="nav-bar">
                <li class="active nav-item">推荐</li>
                <li class="nav-item">排行榜</li>
                <li class="nav-item">搜索</li>
            </ul>
        </nav>
        
    </header>
    <div class="content">
        <section class="tab-content recommand">
            <div id="slider">
                <div class="slider-box"></div>
                <div class="slider-bullet"></div>
            </div>
            <div class="radio">
                <h2 class="title">电台</h2>
                <div class="radio-item">
                </div>
            </div>
            <div class="songlist">
                <h2 class="title">热门歌单</h2>
                <div class="hotSong"></div>
            </div>
        </section>
        <section class="tab-content rank hide">
            <ul class="topList">
            </ul>
        </section>
        <section class="tab-content search hide">
            <div class="search-panel">
                <div class="search-input-wrapper">
                    <input type="text" placeholder="搜索歌曲" class="search-bar">
                    <span class="cancel-btn">取消</span>
                </div>
                <div class="hot-search">
                </div>
            </div>
            
            <div class="search-result">
            </div>
            <div class="loading hide"></div>

            <div id="player" class="">
                <div class="player-box">
                    <div class="player-header">
                        <img src="" alt="">
                        <div class="info">
                            <h2 class="song_name">if you</h2>
                            <h2 class="song_artist">big bang</h2>
                        </div>
                        <span class="icon-play icon"></span>
                    </div>
                    <div class="player-lyrics"></div>
                    <div class="player-footer">
                        <div class="progress"></div>
                    </div>
                </div>
                <div class="player-background"></div>
                <div class="exit-btn"></div>
            </div>
        </section>
    </div>
    <script type="module" src="js/app.js"></script>
    <script nomodule src="dist/bundle.js"></script>
</body>
</html>
